<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Language Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <label for="language-select">Choose Language:</label>
            <select id="language-select">
                <option value="spanish">üá™üá∏ Spanish</option>
                <option value="french">üá´üá∑ French</option>
                <option value="german">üá©üá™ German</option>
            </select>
        </div>
        
        <header>
            <h1 id="app-title">üá™üá∏ Spanish Learning App</h1>
            <p id="app-description">Practice your Spanish pronunciation</p>
        </header>

        <main>
            <div class="phrase-container">
                <div class="phrase-counter">
                    <span id="current-phrase">1</span> / <span id="total-phrases">5</span>
                </div>
                
                <div class="phrase-display">
                    <h2 id="spanish-phrase">Loading...</h2>
                    <p id="english-translation">Loading translation...</p>
                </div>
            </div>

            <div class="controls">
                <button id="play-btn" class="btn btn-primary">
                    <span class="btn-icon">üîä</span>
                    Play Phrase
                </button>
                
                <button id="record-btn" class="btn btn-secondary">
                    <span class="btn-icon">üé§</span>
                    <span class="btn-text">Record</span>
                </button>
                
                <button id="next-btn" class="btn btn-accent">
                    <span class="btn-icon">‚è≠Ô∏è</span>
                    Next Phrase
                </button>
            </div>

            <div class="feedback-section" id="feedback-section" style="display: none;">
                <div class="user-speech">
                    <h3>What you said:</h3>
                    <p id="user-transcription"></p>
                </div>
                
                <div class="speech-analysis">
                    <h3>Speech Analysis:</h3>
                    
                    <div class="analysis-grid">
                        <div class="analysis-item">
                            <div class="analysis-header">
                                <span class="analysis-label">Word Accuracy</span>
                                <span class="analysis-score" id="word-accuracy-score">0%</span>
                            </div>
                            <div class="analysis-bar">
                                <div class="analysis-fill" id="word-accuracy-fill"></div>
                            </div>
                            <p class="analysis-feedback" id="word-accuracy-feedback"></p>
                        </div>
                        
                        <div class="analysis-item">
                            <div class="analysis-header">
                                <span class="analysis-label">Timing</span>
                                <span class="analysis-score" id="timing-score">0%</span>
                            </div>
                            <div class="analysis-bar">
                                <div class="analysis-fill" id="timing-fill"></div>
                            </div>
                            <p class="analysis-feedback" id="timing-feedback"></p>
                        </div>
                        
                        <div class="analysis-item">
                            <div class="analysis-header">
                                <span class="analysis-label">Fluency</span>
                                <span class="analysis-score" id="fluency-score">0%</span>
                            </div>
                            <div class="analysis-bar">
                                <div class="analysis-fill" id="fluency-fill"></div>
                            </div>
                            <p class="analysis-feedback" id="fluency-feedback"></p>
                        </div>
                    </div>
                    
                    <div class="overall-score">
                        <h4>Overall Score:</h4>
                        <div class="overall-score-display">
                            <span class="overall-score-number" id="overall-score">0%</span>
                            <div class="overall-score-bar">
                                <div class="overall-score-fill" id="overall-score-fill"></div>
                            </div>
                        </div>
                        <p class="overall-feedback" id="overall-feedback"></p>
                    </div>
                </div>
            </div>

            <div class="error-message" id="error-message" style="display: none;"></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
